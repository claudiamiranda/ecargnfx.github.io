<!DOCTYPE html>
<html lang="en">
    <head>
        <title>VR Workshop</title>
        <meta charset="utf-8">
        <meta property="og:title" content="VR Workshop"/>
        <meta property="og:type" content="website"/>
        <meta property="og:image" content="https://vr.marpi.pl/assets/image.jpg"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                margin: 0px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>

        <script src="../../js/third-party/threejs/three.js"></script>
        <script src="../../js/third-party/threejs/controls/DeviceOrientationControls.js"></script>
        <script src="../../js/third-party/threejs/controls/OrbitControls.js"></script>
        <script src="../../js/third-party/threejs/effects/StereoEffect.js"></script>
        <script src="../../js/utils/helpers.js"></script>

        <script>
            var user = true;

            var camera, scene, renderer;
            var effect;
            var mobile = false;

            init();
            animate();

            function init() {

                // setup

                renderer = new THREE.WebGLRenderer({antialias: true});
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                scene = new THREE.Scene();

                camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 0, 3);
                camera.focalLength = camera.position.distanceTo(scene.position);
                camera.lookAt(scene.position);

                controls = new THREE.OrbitControls(camera);
                controls.autoRotate = true;
                controls.enablePan = false;

                // central object
                var geometry = new THREE.BoxGeometry(0.6, 0.6, 0.6, 6);

                var material = new THREE.MeshPhongMaterial({shading: THREE.FlatShading});
                var mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);

                // Background
                var cubeShader = THREE.ShaderLib['cube'];

                var skyBoxMaterial = new THREE.ShaderMaterial({
                    fragmentShader: cubeShader.fragmentShader,
                    vertexShader: cubeShader.vertexShader,
                    uniforms: cubeShader.uniforms,
                    depthWrite: false,
                    side: THREE.BackSide
                });

                var skyBox = new THREE.Mesh(new THREE.CubeGeometry(100, 100, 100),skyBoxMaterial);

                scene.add(skyBox);
                
                // cubes

                var group = new THREE.Object3D();
                for (var _x = -3; _x <= 3; _x++) {
                    for (var _y = -3; _y <= 3; _y++) {
                        for (var _z = -3; _z <= 3; _z++) {
                            var geo = new THREE.BoxGeometry(.1, .1, .1, 1, 1, 1)
                            var mesh = new THREE.Mesh(geo, material)
                            mesh.position.set(_x, _y, _z)
                            group.add(mesh);
                        }
                    }
                }
                
                // merge
                
                var geom = new THREE.Geometry()
                for (var i = 0; i < group.children.length; i++) {
                    group.children[i].updateMatrix();
                    geom.merge(group.children[i].geometry, group.children[i].matrix);
                }
                group = new THREE.Mesh(geom, material);
                scene.add(group)

                // light

                var light = new THREE.DirectionalLight(0xffffff);
                light.position.set(-1, 1.5, 0.5);
                scene.add(light);

                // events

                window.addEventListener('deviceorientation', setOrientationControls, true);
                window.addEventListener('resize', onWindowResize, false);

            }

            function animate() {

                requestAnimationFrame(animate);
                render();

            }

            function render() {

                controls.update();

                if (mobile) {
                    camera.position.set(0, 0, 0)
                    camera.translateZ(5);
                }
                renderer.render(scene, camera);

            }

        </script>
    </body>
</html>
